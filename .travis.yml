language: r
sudo: false
cache: packages

addons:
  apt:
    sources:
      - sourceline: 'ppa:chris-lea/libsodium'
    packages:
      - libsodium-dev
      - libssl-dev

r_packages:
  - covr

r_github_packages:
  - ropensci/cyphr

after_success:
  - Rscript -e 'covr::codecov()'

env:
  global:
    - VAULTR_VAULT_BIN_PATH=$PWD/.vault
    - VAULTR_TEST_SERVER_INSTALL=true
    - VAULTR_TEST_SERVER_PORT=18200
    - secure: ""
